services:
  db:
    image: postgres:16-alpine
    container_name: promptly-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: promptly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d promptly"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - promptly_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: promptly-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/promptly?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: promptly-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/promptly?schema=public

volumes:
  promptly_db_data:
